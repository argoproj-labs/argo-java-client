plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'maven-publish'
    id 'com.jfrog.bintray' version '1.8.4'
    id 'eclipse'
}

group = 'io.unikzforce'
version = '0.1__v2.3.0-rc'

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenLocal()
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
//    api 'org.apache.commons:commons-math3:3.6.1'
	api 'io.kubernetes:client-java:4.0.0'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
//    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}


task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

publishing {
    publications {
        MyPublication(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifact javadocJar
            groupId 'io.unikzforce'
            artifactId 'argo-java-client'
            version '0.1__v2.3.0-rc2'
        }
    }
}


bintray {
    publications = ['MyPublication']
    pkg {
        repo = 'maven'
        name = 'argo-java-client'
        userOrg = 'unikzforce'
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/unikzforce/argo-java-client'
		publicDownloadNumbers = true
        version {
	        name = '0.1__v2.3.0-rc2'
	        desc = 'version 0.1 of argo java client'
	        released  = new Date()
	        attributes = ['gradle-plugin': 'com.use.less:com.use.less.gradle:gradle-useless-plugin']
    	}
    }
}

